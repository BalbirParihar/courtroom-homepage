<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courtroom-Landing-Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/573145b7a1.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="main">
        <div class="header">
            <div class="nav-container">
                <div class="logo"><img src="./assets/white-logo.png" alt=""></div>
                <div class="nav-items">
                    <ul>
                        <li>Home</li>
                        <li>Pricing</li>
                        <li>Contact</li>
                        <li>Term and conditions</li>
                        <button class="nav-btn">Get Started</button>
                    </ul>
                </div>
            </div>
            <div class="heading-container">
                <div class="heading">
                    <h1>Your Justice Is Our Top Priority</h1>
                </div>
                <div class="para">
                    <p>
                        As a state of law, maintaining justice is something that every citizen must pay attention to,
                        and we
                        are
                        here to uphold justice for you.
                    </p>
                </div>
            </div>
        </div>
        <div class="img">
            <img src="./assets/pexels-ekaterina-bolovtsova-6077326.jpg" alt="">
        </div>
        <div class="footer">
            <div class="right">
                <div class="left-arrow"><i class="fa-solid fa-arrow-left"></i></div>
                <div class="right-arrow"><i class="fa-solid fa-arrow-right"></i></div>
            </div>
        </div>
    </div>
</body>

</html>
